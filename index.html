<html ng-app="angularNivel1App"> 

<head>
    <meta charset="utf-8">
    <title>Angular Nivel 1</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="lib/angular.min.js"></script>

    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/app.controller.js"></script>

</head>

<body class="jumbotron" ng-controller="AppCtrl">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in alunos">
            {{item.nome}}
        </li>
    </ul>

    <br>

    <input class="form-control" style="width: 50%" ng-model="filtro" type="text">

    <table class="table table-striped table-bordered table-hover minhaTabela ">
        <thead>
            <tr>
                <th>Nome</td>
                <th>Idade</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in alunos | orderBy: 'nome' | filter: filtro">
                <td>{{item.nome}}</td>
                <td>{{item.idade}}</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
